<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Somnex</title>
  <!-- Load custom font: Helios Extended (thin variant) -->
  <link rel="stylesheet" href="fonts/helios-extended.css">
  <style>
    :root {
      --bg-color: #0d0f12;
      --text-color: #e0e6ed;
      --accent-start: #7C4DFF;
      --accent-mid: #536DFE;
      --font-title: 'Helios Extended', sans-serif;
      --font-body: 'Helios Extended', sans-serif;
      --footnote-color: rgba(224,230,237,0.6);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      position: relative;
      font-family: var(--font-body);
      color: var(--text-color);
      background: var(--bg-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
    }
    /* Dot field overlay */
    body::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background-image:
        linear-gradient(to bottom, rgba(13,15,18,1) 0%, rgba(13,15,18,0) 100%),
        radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px);
      background-size: cover, 15px 15px;
      background-repeat: no-repeat, repeat;
      pointer-events: none;
      z-index: 0;
    }
    .content {
      z-index: 1;
      max-width: 800px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    h1 {
      font-family: var(--font-title);
      font-weight: 200;
      font-size: 5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--accent-start), var(--accent-mid), var(--accent-start));
      background-size: 600% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slide 12s linear infinite;
    }
    @keyframes slide { 0% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    p.subtitle {
      font-size: 1.25rem;
      line-height: 1.4;
      margin-bottom: 2rem;
    }
    .nav-buttons {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1;
    }
    .nav-buttons a {
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      color: var(--text-color);
      border: 2px solid;
      border-image: linear-gradient(45deg, var(--accent-start), var(--accent-mid)) 1;
      border-radius: 8px;
      transition: background 0.3s, transform 0.3s;
    }
    .nav-buttons a:hover { background: rgba(90,107,255,0.15); transform: translateY(-3px); }
    /* Footer grid layout with rounded edges and separators */
    .footer-nav {
      width: 100%;
      max-width: none; /* allow full width */
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 2rem;
      padding: 1.5rem 3rem;
      background: rgba(13,15,18,0.9);
      border-radius: 0; /* square edges when full width */
      text-align: left; /* left-bias all text */
      justify-items: start; /* align grid items to start */
      justify-content: space-evenly; /* even space between columns */
      color: var(--footnote-color);
      font-size: 0.8rem;
      position: relative;
      z-index: 1;
    }
    .footer-column {
      padding: 0 1rem;
      border-left: 1px solid var(--footnote-color);
    }
    .footer-column:first-child {
      border-left: 1px solid var(--footnote-color);
    }
    .footer-column h4 {
      font-weight: normal;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      font-size: 0.9rem;
    }
    .footer-column ul { list-style: none; padding: 0; }
    .footer-column li { margin-bottom: 0.25rem; }
    .footer-column a {
      text-decoration: none;
      color: var(--footnote-color);
      transition: color 0.2s;
    }
    .footer-column a:hover { color: var(--text-color); }
  </style>
</head>
<body>
  <div class="content">
    <h1>SOMNEX</h1>
    <p class="subtitle">Integrating Worlds</p>
    <div class="nav-buttons">
      <a href="/about_us.html">About</a>
      <a href="/vision.html">Vision</a>
      <a href="/develop.html">Develop</a>
      <a href="/contact.html">Contact</a>
    </div>
  </div>
  <div class="footer-nav">
    <div class="footer-column">
      <h4>The Team</h4>
      <ul>
        <li><a href="/executive-team.html">Executive Team</a></li>
        <li><a href="/board-of-directors.html">Board of Directors</a></li>
      </ul>
    </div>
    <div class="footer-column">
      <h4>Resources</h4>
      <ul>
        <li><a href="documentation.html">Documentation</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="releases.html">Releases</a></li>
      </ul>
    </div>
    <div class="footer-column">
      <h4>Careers</h4>
      <ul>
        <li><a href="careers.html">Join the Team</a></li>
        <li><a href="careers.html#openings">Openings</a></li>
      </ul>
    </div>
    <div class="footer-column">
      <h4>Legal</h4>
      <ul>
        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a href="terms.html">Terms of Use</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
